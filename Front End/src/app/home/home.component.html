<div class="col-md-13" style="margin-inline: 0 auto;" >
    <app-search (filtersEvent)="receiveFilters($event)" (clearFilters)='emptyFilters()'></app-search>
    <h1 class="text-success " style="text-align: center;">Featured Adverts</h1>
    <div class="row justify-content-center" style="margin: 0 auto">
        <div class="col-md-10"><app-featured [adverts]="featuredAdverts" *ngIf="featuredAdverts"></app-featured></div>
    </div>
    <div class="container col-md-8">
        <div class="card text-white border-success mb-3" style="background-color: #292d30;" *ngFor="let advert of arrAdverts">
            <div *ngIf="advert.status == 'LIVE'">
                <div class="card-header border-success"> <a class="effect text-success" [routerLink]="['/homepage', advert.id, 'details']">
                    {{ advert.title }}
                    <span *ngIf="advert.featured == true">
                        [Featured] 
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/></svg>
                    </span></a> </div>
                <div class="row" >
                    <div class="col-sm-5" style="margin-left: 2%;">
                        <div><span class="cityprov">City:</span> {{ advert.city }}</div>
                        <div><span class="cityprov">Province:</span> {{ advert.province }}</div>
                    </div>
                    <div class="col-sm-5" style="text-align: left; "><h2><span class="text-success">R</span>{{ advert.price | currency:" ":"symbol":"1.2-2"}}</h2></div>
                </div>
            </div>
        </div>
    </div>
</div>
