<div class="col-md-10" style="margin: 0 auto;">
    <div class="container p-3 text-white" style="margin-block: 0px;">
        <div class="container">
            <h1 style="text-align: center;">My Adverts</h1>
            <div class="card text-white border-success mb-3" style="background-color: #292d30;" *ngFor="let advert of arrAdverts">
                <div class="card-header border-success" >{{ advert.title }} <span class="text-secondary" *ngIf="advert.status == 'HIDDEN'">  (Hidden)</span>
                    <span style="color: #12a02a;" >
                        <a *ngIf="advert.featured" (click)="featured(advert.id)">
                            <svg  width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/></svg>
                        </a>
                        <a *ngIf="!advert.featured" (click)="featured(advert.id)">
                            <svg  width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/></svg>
                        </a>
                    </span>
                </div>
                <div class="row" >
                    <div class="col-sm-5" style="margin-left: 2%;">
                        <div><span class="cityprov">City:</span> {{ advert.city }}</div>
                        <div><span class="cityprov">Province:</span> {{ advert.province }}</div>
                    </div>
                    <div class="col-sm-4" style="text-align: center; "><h2>{{ advert.price | currency:"R ":"symbol":"1.2-2" }}</h2></div>
                    <div class="col-sm-2">
                        <div class="dropdown" style="margin-top: 3%;">
                            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Action
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" [routerLink]="['/myAdverts', advert.id, 'edit']">Edit</a>
                            <a class="dropdown-item" *ngIf="advert.status == 'LIVE'" (click)="hideAdvert(advert)">Hide</a>
                            <a class="dropdown-item" *ngIf="advert.status == 'HIDDEN'" (click)="hideAdvert(advert)">Make Public</a>
                            <a class="dropdown-item" (click)="deleteAdvert(advert.id)">Delete</a> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9" style="margin-left: 2%; "><div><span class="cityprov">Details:</span></div> <span>{{ advert.details }} </span></div>
                </div>
            </div>
        </div>
    </div>
</div>
