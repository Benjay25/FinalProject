<div class="col-md-10" style="margin: 0 auto;">
    <div class="container p-3 text-white" style="margin-block: 0px;">
        <div class="container">
            <h1 style="text-align: center;">Manage Adverts</h1>
            <form [formGroup]="statusForm" *ngIf="statusForm && arrAdverts">
                <div class="card text-white border-success mb-3" style="background-color: #292d30;" *ngFor="let advert of arrAdverts; let i=index">
                    <div class="card-header border-success" >{{ advert.title }} <span class="text-secondary" *ngIf="advert.status == 'HIDDEN'">  (Hidden)</span></div>
                    <div class="row" >
                        <div class="col-sm-5" style="margin-left: 2%;">
                            <div><span class="cityprov">City:</span> {{ advert.city }}</div>
                            <div><span class="cityprov">Province:</span> {{ advert.province }}</div>
                        </div>
                        <div class="col-sm-4" style="text-align: center; "><h2>{{ advert.price | currency:"R ":"symbol":"1.2-2" }}</h2></div>
                        <div class="col-sm-2">
                            <div formArrayName='adstatus'>
                                <div [formGroupName]="i" class="dropdown" style="margin-top: 10%;">
                                    <select class="dropdown-toggle" formControlName="selector">
                                        <option disabled selected value> Current: {{ advert.status }} </option>
                                        <option value="HIDDEN">Hide</option>
                                        <option value="LIVE">Make Public</option>
                                        <option value="DELETE">Delete</option>
                                    </select>
                                    <button class="btn btn-success btn-md" type="button" (click)="submit(advert, i)"> Save Status</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9" style="margin-left: 2%; "><div><span class="cityprov">Details:</span></div> <span>{{ advert.details }} </span></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
