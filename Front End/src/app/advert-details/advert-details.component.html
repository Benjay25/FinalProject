<div class="col-md-10" style="margin-inline: auto; margin-top: 5px;" >
    <div class="card border-success text-success mb-3" style="margin-top: 0%; background-color: #2b2a2e; text-align: center;" *ngIf="advert">
        <div class="container ">
            <div class="col-sm-13" style="margin-left: 2%;">
                <img class="mr-2" src="../../assets/pexels-photo-106399.jpeg" style="height: 420px; width: 95%; margin-top: 5px; margin-left: 0px;" alt="">
                <div><h1><span style="color: #dadada;">{{ advert.title }}</span></h1></div>
                <div><span class="cityprov">City: <span class="text-secondary">{{ advert.city }}</span></span></div>
                <div><span class="cityprov">Province: <span class="text-secondary">{{ advert.province }}</span></span></div>
                <div><h2>R<span class="text-secondary">{{ advert.price }}</span></h2></div>
                <div><span class="cityprov">Contact Seller: <span class="text-secondary" *ngIf="seller">{{ seller.firstName }} {{ seller.lastName }}, {{ seller.email }}, </span></span></div>
            </div>
            
            <div class="row">
                <div class="col-sm-11" style="margin-left: 3%; margin-bottom: 5px; text-align: left"><div><span class="cityprov">Details: <span class="text-secondary">{{ advert.details }}</span></span></div></div>
            </div>
        </div>
    </div>
</div>
